<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/Services/employeeService.js"></script>
    <script src="Scripts/Controllers/employeeController.js"></script>
</head>
<body ng-controller="EmployeeController" class="container mt-5">
    <h1 class="mb-4">Employee Management</h1>
    <form ng-submit="saveEmployee()" class="mb-4">
        <div class="form-group">
            <input type="text" ng-model="employee.FirstName" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" ng-model="employee.LastName" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="number" ng-model="employee.Age" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
            <input type="email" ng-model="employee.Email" class="form-control" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ editing ? 'Update Employee' : 'Add Employee' }}</button>
        <button type="button" class="btn btn-secondary" ng-click="cancelEdit()" ng-show="editing">Cancel</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Age}}</td>
                <td>{{employee.Email}}</td>
                <td>
                    <button ng-click="editEmployee(employee)" class="btn btn-info btn-sm">Edit</button>
                    <button ng-click="deleteEmployee(employee.Id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
