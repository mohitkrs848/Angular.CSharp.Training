<div ng-controller="myDashboardController" class="container-fluid mt-5" style="width: 100%;">
    <h1 class="mb-4" style="background-color:beige">My Dashboard</h1>

    <div class="row">
        <!-- Left Side Panel (Filters) -->
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="toggleFilters()" style="width: 100%;">
                Filters
            </button>

            <div ng-show="filtersVisible" class="mt-3">
                <div class="form-group">
                    <select ng-model="filters.department" class="form-control" placeholder="Department">
                        <option value="">Select Department</option>
                        <option ng-repeat="dept in departments" value="{{dept}}">{{dept}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select ng-model="filters.designation" class="form-control" placeholder="Designation">
                        <option value="">Select Designation</option>
                        <option ng-repeat="desig in designations" value="{{desig}}">{{desig}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select ng-model="filters.location" class="form-control" placeholder="Location">
                        <option value="">Select Location</option>
                        <option ng-repeat="loc in locations" value="{{loc}}">{{loc}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select ng-model="filters.projectId" class="form-control" placeholder="Project">
                        <option value="">Select Project</option>
                        <option ng-repeat="project in projects" value="{{project.ProjectId}}">{{project.ProjectName}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="number" ng-model="filters.age" class="form-control" placeholder="Age" />
                </div>

                <div class="form-group">
                    <input type="number" ng-model="filters.salaryMin" class="form-control" placeholder="Min Salary" />
                </div>

                <div class="form-group">
                    <input type="number" ng-model="filters.salaryMax" class="form-control" placeholder="Max Salary" />
                </div>

                <div class="form-group">
                    <input type="text" ng-model="filters.status" class="form-control" placeholder="Status" />
                </div>
            </div>

            <!-- Charts & Graphs Toggle -->
            <button class="btn btn-secondary mt-3" ng-click="toggleChartsGraphs()" style="width: 100%;">
                Charts & Graphs
            </button>
        </div>

        <!-- Right Side Panel (Content based on Toggle) -->
        <div class="col-md-9">
            <!-- Employee Table (Visible when Filters are selected) -->
            <div ng-show="!chartsGraphsVisible">
                <!-- Employee Count -->
                <div>
                    <h4 style="background-color:beige">Total Employees: {{employeeCount}}</h4>
                </div>

                <!-- Employees Table -->
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr style="background-color:beige">
                            <th>Employee ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Designation</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employees">
                            <td>{{ employee.Id }}</td>
                            <td>{{ employee.EmpFirstName }}</td>
                            <td>{{ employee.EmpLastName }}</td>
                            <td>{{ employee.EmpEmail }}</td>
                            <td>{{ employee.EmpDesignation }}</td>
                            <td>{{ employee.EmpDeptName }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Charts & Graphs Section (Visible when Charts & Graphs are selected) -->
            <div ng-show="chartsGraphsVisible">
                <div class="form-group">
                    <label for="employeeCountChart">Employee Distribution by Department:</label>
                    <canvas id="employeeCountChart"></canvas>
                </div>

                <div class="form-group">
                    <label for="employeeSalaryChart">Salary Distribution:</label>
                    <canvas id="employeeSalaryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
