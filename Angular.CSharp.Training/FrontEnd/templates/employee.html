<div ng-controller="EmployeeController" class="container mt-5">
    <h1 class="mb-4" style="background-color:beige">Employee Management</h1>

    <!-- Buttons to open modals -->
    <button class="btn btn-primary mb-4" ng-click="openAddEditModal()">Add Employee</button>
    <button class="btn btn-secondary mb-4" ng-click="openSearchModal()">Search Employee</button>
    <button class="btn btn-info mb-4" ng-click="clearSearch()">Show All Employees</button>

    <!-- Employee Table -->
    <table class="table table-bordered">
        <thead>
            <tr style="background-color:beige">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Age}}</td>
                <td>{{employee.Email}}</td>
                <td>
                    <button ng-click="openAddEditModal(employee)" class="btn btn-info btn-sm">Edit</button>
                    <button ng-click="deleteEmployee(employee.Id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add/Edit Employee Modal -->
    <div class="modal fade" id="addEditModal" tabindex="-1" aria-labelledby="addEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="saveEmployee()">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEditModalLabel">{{ editing ? 'Edit Employee' : 'Add Employee' }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="employee.FirstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="employee.LastName" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="number" ng-model="employee.Age" class="form-control" placeholder="Age" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" ng-model="employee.Email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">{{ editing ? 'Update Employee' : 'Add Employee' }}</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Search Employee Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="searchEmployees()">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchModalLabel">Search Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="text" ng-model="searchCriteria.email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" ng-model="searchCriteria.id" class="form-control" placeholder="Employee ID">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" ng-model="searchCriteria.name" class="form-control" placeholder="First or Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Search Employee</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
