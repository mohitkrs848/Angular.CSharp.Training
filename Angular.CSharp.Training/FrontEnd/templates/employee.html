<div ng-controller="EmployeeController" class="container mt-5">
    <h1 class="mb-4" style="background-color:beige">Employee Management</h1>

    <!-- Add/Edit Employee Button -->
    <button class="btn btn-primary mb-4" data-toggle="modal" data-target="#employeeModal" ng-click="prepareAddEmployee()">Add Employee</button>

    <!-- Employee Table -->
    <table class="table table-bordered">
        <thead>
            <tr style="background-color:beige">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Age}}</td>
                <td>{{employee.Email}}</td>
                <td>
                    <button ng-click="editEmployee(employee)" class="btn btn-info btn-sm" data-toggle="modal" data-target="#employeeModal">Edit</button>
                    <button ng-click="deleteEmployee(employee.Id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">{{ editing ? 'Edit Employee' : 'Add Employee' }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="employeeForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="employee.FirstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" ng-model="employee.LastName" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="number" ng-model="employee.Age" class="form-control" placeholder="Age" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" ng-model="employee.Email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="saveEmployee()">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
