<div class="d-flex align-items-center justify-content-center vh-70 bg-light">
    <div class="card shadow-lg p-4 rounded-lg" style="width: 100%; max-width: 400px;">
        <div ng-controller="LoginController">
            <h2 class="mb-4 text-center text-primary">Login</h2>
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="email" class="text-secondary">Email</label>
                    <input type="email" id="email" ng-model="user.Email" class="form-control" placeholder="Enter your Email" required />
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="text-secondary">Password</label>
                    <input type="password" id="password" ng-model="user.Password" class="form-control" placeholder="Enter your Password" required />
                </div>
                <button class="btn btn-primary w-100 mt-4" type="submit">Login</button>
                <div class="text-center mt-3">
                    <a href="#!/register" class="text-decoration-none">Register</a>
                </div>
            </form>
            <div class="text-center mt-3">
                <hr />
                <p class="text-muted">or login with</p>
                <div id="g_id_onload"
                     data-client_id="383255703712-vf7bo1tl52mebi3jeppu0bftqbj7lcho.apps.googleusercontent.com"
                     data-callback="onGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin btn btn-danger w-100" data-type="standard" data-shape="rectangular" data-theme="filled_blue" data-text="signin_with" data-size="large" data-logo_alignment="left">
                    <i class="fab fa-google"></i> Login with Google
                </div>
            </div>
        </div>
    </div>
</div>
