<div ng-controller="LoginController" class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="credentials.username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="credentials.password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="text-danger mt-2" ng-if="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
