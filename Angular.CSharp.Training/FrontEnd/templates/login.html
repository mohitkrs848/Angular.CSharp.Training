<div>
    <h2>Login</h2>
    <form ng-submit="login()">
        <label>Email:</label>
        <input type="email" ng-model="user.Email" required />
        <label>Password:</label>
        <input type="password" ng-model="user.Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="#!/register">Register</a>
</div>
