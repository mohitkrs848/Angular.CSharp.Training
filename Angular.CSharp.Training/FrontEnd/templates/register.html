<div>
    <h2>Register</h2>
    <form ng-submit="register()">
        <label>Email:</label>
        <input type="email" ng-model="user.Email" required />
        <label>Password:</label>
        <input type="password" ng-model="user.Password" required />
        <button type="submit">Register</button>
    </form>
    <a href="#!/">Login</a>
</div>
