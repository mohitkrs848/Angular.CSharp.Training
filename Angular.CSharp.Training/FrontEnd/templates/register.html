<div class="d-flex align-items-center justify-content-center vh-70">
    <div ng-controller="LoginController" class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">Register</h2>
        <form ng-submit="register()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="user.Email" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="user.Password" class="form-control" required />
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
            <div class="text-center mt-3">
                <a href="#!/">Login</a>
            </div>
        </form>
    </div>
</div>
