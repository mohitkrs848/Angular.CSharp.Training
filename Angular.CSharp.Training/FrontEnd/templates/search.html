<!-- templates/search.html -->
<div class="container mt-5">
    <h1 class="mb-4">Search Employees</h1>

    <form ng-submit="searchEmployees()" class="mb-4">
        <div class="form-group">
            <input type="text" ng-model="search.query" class="form-control" placeholder="Search by Email or Employee ID">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table table-bordered" ng-show="employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Age}}</td>
                <td>{{employee.Email}}</td>
                <td>
                    <button ng-click="editEmployee(employee)" class="btn btn-info btn-sm">Edit</button>
                    <button ng-click="deleteEmployee(employee.Id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p ng-if="employees.length === 0">No employees found.</p>
</div>
