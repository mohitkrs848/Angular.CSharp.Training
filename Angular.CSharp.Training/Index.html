<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="icons8-app-50.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="FrontEnd/Scripts/app.js"></script>
    <script src="FrontEnd/Scripts/Services/authService.js"></script>
    <script src="FrontEnd/Scripts/Services/employeeService.js"></script>
    <script src="FrontEnd/Scripts/Services/projectService.js"></script>
    <script src="FrontEnd/Scripts/Services/authResolver.js"></script>
    <script src="FrontEnd/Scripts/Controllers/loginController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/employeeController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/searchController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/mainController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/filtersController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/chartsController.js"></script>
    <script src="FrontEnd/Scripts/Controllers/projectController.js"></script>

    <style>
        .active-status {
            background-color: lightgreen;
        }

        .inactive-status {
            background-color: lightcoral;
        }

        .dormant-status {
            background-color: lightgrey;
        }
    </style>
</head>
<body ng-controller="MainController" class="d-flex flex-column min-vh-100">
    <!-- Static Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="javascript:void(0);">Employee Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/employees">Employees</a>
                </li>
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/projects">Projects</a>
                </li>
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/dashboard/filters">Dashboard Filters</a>
                </li>
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/dashboard/charts">Dashboard Charts</a>
                </li>
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/about">About Us</a>
                </li>
                <li class="nav-item" ng-if="isAuthenticated()">
                    <a class="nav-link" href="#!/contact">Contact Us</a>
                </li>
            </ul>
            <button class="btn btn-danger ml-auto" ng-click="logout()" ng-if="isAuthenticated()">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 flex-grow-1">
        <div ng-view></div>
    </div>

    <!-- Static Footer -->
    <footer class="bg-dark text-white text-center p-1 mt-auto">
        <div class="container">
            <p class="mb-1">© Employee Management Company. All rights reserved.</p>
            <p class="mb-2">
                <a href="FrontEnd/templates/privacyPolicy.html" class="text-white">Privacy Policy</a> |
                <a href="FrontEnd/templates/contact.html" class="text-white">Contact Us</a> |
                <a href="FrontEnd/templates/about.html" class="text-white">About Us</a>
            </p>
            <div class="social-media mb-3">
                <a class="text-white me-2">Facebook</a>
                <a class="text-white me-2">Twitter</a>
                <a class="text-white me-2">Instagram</a>
            </div>
        </div>
    </footer>
